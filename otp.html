<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta property="og:title" content="">
    <meta property="og:type" content="">
    <meta property="og:url" content="">
    <meta property="og:image" content="">

    <title>OTP </title>
    <link rel="icon" href="assets/images/login/logo.png">

    <!-- CSS Files-->
    <!--normalize css-->
    <link rel="stylesheet" href="assets/css/normalize.css">
    <!-- owl-carousel -->
    <link rel="stylesheet" href="assets/css/owl.carousel.min.css">
    <link rel="stylesheet" href="assets/css/owl.theme.default.min.css">
    <!-- bootstrap css -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <!-- fontawesome css -->
    <link rel="stylesheet" href="assets/css/fontawesome.min.css">
    <!-- google-fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;600;700;900&display=swap" rel="stylesheet"> 
    <!-- main css -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- responsive css -->
    <link rel="stylesheet" href="assets/css/responsive.css">
  </head>
  <body  dir="rtl">
    
    <!--
    ===================================================================
                         Start Register Login  Area Section 
    ===================================================================
    -->

    <section class="ar_registerLogin_area_section ">
      <div class="ar_registerLogin_area_sectionSpan ar_singin_area_section">
        <div class="ar_login_area">
          <div class="ar_signin_area_content ">
            <div class="ar_login_logo ar_signLogo">
              <a href="#"><img src="assets/images/login/logo.png" alt="logo"></a>
            </div>
            <div class="ar_signin_form_area">
                 <h2>تسجيل دخول</h2>
                 <p>ادخل الرمز المكون من 4 أرقام المرسل إلى رقم جوالك</p>
                 <div class="ar_otp_area"  dir="ltr">
                    <form action="" class="">
                    <input class="otp" type="text" oninput='digitValidate(this)' onkeyup='tabChange(1)' maxlength=1 >
                    <input class="otp" type="text" oninput='digitValidate(this)' onkeyup='tabChange(2)' maxlength=1 >
                    <input class="otp" type="text" oninput='digitValidate(this)' onkeyup='tabChange(3)' maxlength=1 >
                    <input class="otp" type="text" oninput='digitValidate(this)'onkeyup='tabChange(4)' maxlength=1 >
                    </form>
                    <div class="ar_otp_submit">
                        <input type="submit" value="تحقق">
                    </div>
                    <p>رجوع</p>
                    
                            
                </div>
            </div>
          </div>
        </div>
      </div>
    </section>



    <!--
    ===================================================================
                         End Register Login  Area Section 
    ===================================================================
    -->


    <script>
        let digitValidate = function(ele){
            console.log(ele.value);
            ele.value = ele.value.replace(/[^0-9]/g,'');
            }

            let tabChange = function(val){
                let ele = document.querySelectorAll('input');
                if(ele[val-1].value != ''){
                ele[val].focus()
                }else if(ele[val-1].value == ''){
                ele[val-2].focus()
                }   
            }

    </script>



    <!-- JS Files -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/modernizr-3.11.2.min"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/owl.carousel.min.js"></script>
    <script src="assets/js/scripts.js"></script>
  </body>
</html>
