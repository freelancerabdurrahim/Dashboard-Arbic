    <section class="ar_registerLogin_area_section ">
      <div class="ar_registerLogin_area_sectionSpan ar_singin_area_section">
        <div class="ar_login_area">
          <div class="ar_signin_area_content ">
            <div class="ar_login_logo ar_signLogo">

            </div>
            <div class="ar_signin_form_area">
              <h2>تسجيل دخول</h2>
              <div class="ar_signIn_form"  dir="rtl">
                <form action="">
                    <div class="ar_signIn_form_group span">
                        <label for="number">رقم الهاتف</label>
                        <input type="text" name="number" id="number" placeholder="+096 5XXXXX">
                        <span>الرجاء ادخال رقم الهاتف</span>
                    </div>
                    <div class="ar_signIn_form_group sbCenter">
                        <input type="submit" value=" إرسال رمز التفعيل">
                        <span>  اعادة ارسال الرمز 00.59 </span>
                    </div>
                    <div class="ar_signIn_form_group hover">
                        <input type="submit" value="إنشاء حساب للفاحص">
                    </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
